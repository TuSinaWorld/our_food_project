                                        label="操作"

                                        <el-button type="text" @click="AdvertiserInfo = AdvertisersInfo[scope.$index],deletex = true">删除</el-button>
                                        <el-dialog
                                                title="警告"
                                                :visible.sync="deletex"
                                                :modal-append-to-body="abcd"
                                                width="30%">
                                            <span>是否确定删除"{{AdvertiserInfo.name}}"这篇公告?</span>
                                            <span slot="footer" class="dialog-footer">
                                                <el-button @click="deletex = false">取 消</el-button>
                                                <el-button type="primary" @click="deleteClassify(AdvertiserInfo.id),deletex = false">确 定</el-button>

<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>

<script>
    let vm = new Vue({
        el: '#wrapper',
        data: {
            user: {},
            abcd: false,
            AdvertiserInfo:{},
            AdvertisersInfo:[],
            dialogFormVisible2:false,
            deletex:false,
            dialogFormVisible:false
        },
        methods: {
            getDatas(){
                axios.post("/background/getAdvertiserInfo.admin").then(data => {
                    if(data.data.code == 1){
                        this.AdvertisersInfo = data.data.data;
                    }else{
                        this.$message.error(data.data.msg);
                    }
                })
            },
            addClassify(){
                let params = new URLSearchParams(this.AdvertiserInfo);
                axios.post("/background/addAdvertiserInfo.admin",params).then(data => {
                    if(data.data.code == 1){
                        this.$message.success("添加成功");
                        this.getDatas();
                    }else {
                        this.$message.error(data.data.msg);
                    }
                })
            },
            deleteClassify(id){
                let params = new URLSearchParams();
                params.append("id",id);
                axios.post("/background/deleteAdvertiserInfo.admin",params).then(data =>{
                    if(data.data.code == 1){
                        this.$message.success("删除成功");
                        this.getDatas();
                    }else {
                        this.$message.error(data.data.msg);
                    }
                })
            }
        },
        mounted(){
            axios.all([this.getDatas()]).then();
        }
    })
</script>
