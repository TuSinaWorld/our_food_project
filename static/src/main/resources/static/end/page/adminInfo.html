<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>

<script>
    let vm = new Vue({
        el: '#wrapper',
        data: {
            user: {},
            adminsInfo: [],
        },
        methods: {
            getDatas(){
                axios.post("/background/showAdminsInfo.admin").then(data => {
                    if(data.data.code == 1){
                        this.adminsInfo = data.data.data;
                    }else{
                        this.$message.error(data.data.msg);
                    }
                })
            }
        },
        mounted(){
            axios.all([this.getDatas()]).then();
        }
    })
</script>
