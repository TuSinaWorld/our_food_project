server:
  port: ${port:10011}
spring:
  application:
    name: static

  mvc:
    static-path-pattern: "/static/**"
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://127.0.0.1:10000
  cloud:
    sentinel:
      transport:
        port: 20011
        dashboard: localhost:9010
      eager: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8000
        username: nacos
        password: nacos
management:
  endpoints:
    web:
      exposure:
        include: "*"
